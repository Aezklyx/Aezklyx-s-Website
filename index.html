<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aezklyx - Music Producer & Designer</title>
    <style>
        /* Global reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Image */
        header {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            display: block;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 5%;
            gap: 5%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: calc(14px + 0.5vw);
            text-transform: uppercase;
            position: relative;
            padding: 5px 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            height: 2px;
            background-color: #FFCC00;
            transform: translateX(-50%);
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover::before,
        .navbar a.active::before {
            width: 100%;
        }

        .navbar a:hover,
        .navbar a.active {
            transform: scale(1.1);
            color: #FFCC00;
        }

        /* Content Section */
        .content {
            padding: 5%;
            text-align: center;
            font-size: calc(14px + 0.5vw);
            color: #bbb;
        }

        .content p {
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: #181818;
            text-align: center;
            padding: 2% 5%;
            font-size: calc(12px + 0.3vw);
            color: #bbb;
            margin-top: auto;
        }

        .footer a {
            color: #FFCC00;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header Section with Image -->
    <header>
        <img src="./main/Icons/banner.png" alt="Header Image">
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#releases" id="releases">Releases</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#repositories" id="repositories">Repositories</a>
        <a href="#contact" id="contact">Contact</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>Welcome to Aezklyx, a place for creativity and innovation in music, design, development, and content creation.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Aezklyx. All rights reserved. | <a href="#">ESC Worldwide Roster</a></p>
    </footer>

    <script>
        // Add "active" class to the clicked link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active')); // Remove active from all links
                link.classList.add('active'); // Add active to the clicked link
            });
        });
    </script>
</body>

</html>
