<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aezklyx - Music Producer & Designer</title>
    <style>
        /* Global reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header with Image */
        header {
            width: 100%; /* Ensure the header spans the full width */
            height: 250px; /* Set the height of the header */
            overflow: hidden;
            position: relative;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the header area without stretching */
            object-position: center; /* Centers the image */
        }

        /* Navbar under the Header */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 0; /* Reduced padding for a thinner navbar */
            gap: 40px;
        }

        .navbar a {
            color: #fff; /* Default text color */
            text-decoration: none;
            font-size: 16px;  /* Reduced font size for thinner navbar */
            text-transform: uppercase;
            position: relative;
            padding: 5px 10px;  /* Reduced padding */
            transition: transform 0.3s ease, color 0.3s ease; /* Added transition for color */
        }

        /* Hover effect with yellow-orange underline growing from the center */
        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            height: 2px;
            background-color: #FFCC00; /* Set underline color to yellow-orange */
            transform: translateX(-50%); /* Position the underline at the center */
            transition: width 0.3s ease, transform 0.3s ease;
        }

        /* On hover and active, make the text color the same as the underline */
        .navbar a:hover::before,
        .navbar a.active::before {
            width: 100%; /* On hover or active, the underline expands to full width */
        }

        .navbar a:hover,
        .navbar a.active {
            transform: scale(1.1);
            color: #FFCC00; /* Change text color to yellow-orange on hover */
        }

        /* Footer */
        .footer {
            background-color: #181818;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #bbb;
            margin-top: auto; /* Ensures footer is always at the bottom */
        }

        .footer a {
            color: #FFCC00; /* Yellow-orange color for footer links */
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .navbar a {
                font-size: 14px;  /* Adjusted font size for mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-animation"></div>
    </div>

    <!-- Header Section with Image -->
    <header>
        <!-- Replace with your image -->
        <img src="icons\banner.png" alt="Header Image">
    </header>

    <!-- Navbar under the Header with New Categories -->
    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#releases" id="releases">Releases</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#repositories" id="repositories">Repositories</a>
        <a href="#contact" id="contact">Contact</a>
    </div>

    <!-- Content Section (Placeholder) -->
    <div style="padding: 40px; text-align: center; font-size: 20px; color: #bbb;">
        <p>Welcome to Aezklyx, a place for creativity and innovation in music, design, development, and content creation.</p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Aezklyx. All rights reserved. | <a href="#">ESC Worldwide Roster</a></p>
    </footer>

    <script>
        // Remove loading screen once the page is fully loaded
        window.onload = () => {
            document.getElementById('loading-screen').style.display = 'none';
        }

        // Add "active" class to the clicked link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active')); // Remove active from all links
                link.classList.add('active'); // Add active to the clicked link
            });
        });
    </script>

</body>

</html>
