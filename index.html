<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aezklyx - Music Producer & Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0c0c0c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        header {
            width: 100%;
            height: 20vh;
            overflow: hidden;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 10px 5%;
            gap: 5%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: calc(14px + 0.5vw);
            text-transform: uppercase;
            position: relative;
            padding: 5px 10px;
            transition: transform 0.3s, color 0.3s;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #FFCC00;
            transform: translateX(-50%);
            transition: width 0.3s, transform 0.3s;
        }

        .navbar a:hover::before,
        .navbar a.active::before {
            width: 100%;
        }

        .navbar a:hover,
        .navbar a.active {
            transform: scale(1.1);
            color: #FFCC00;
        }

        .content {
            padding: 5%;
            text-align: center;
            font-size: calc(14px + 0.5vw);
            color: #bbb;
        }

        .footer {
            background: #181818;
            text-align: center;
            padding: 2% 5%;
            font-size: calc(12px + 0.3vw);
            color: #bbb;
            margin-top: auto;
        }

        .footer a {
            color: #FFCC00;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            header {
                height: 25vh;
            }

            .content {
                font-size: calc(12px + 0.5vw);
            }

            .footer {
                font-size: calc(10px + 0.4vw);
            }
        }

        @media (max-width: 480px) {
            header {
                height: 30vh;
            }

            .navbar a {
                font-size: calc(12px + 0.5vw);
            }

            .content {
                font-size: calc(10px + 0.5vw);
            }

            .footer {
                padding: 5%;
                font-size: calc(10px + 0.4vw);
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-animation"></div>
    </div>

    <header>
        <img src="main/Icons/banner.png" alt="Header Image">
    </header>

    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#releases" id="releases">Releases</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#repositories" id="repositories">Repositories</a>
        <a href="#contact" id="contact">Contact</a>
    </div>

    <div class="content">
        <p>Welcome to Aezklyx, a place for creativity and innovation in music, design, development, and content creation.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Aezklyx. All rights reserved. | <a href="#">ESC Worldwide Roster</a></p>
    </footer>

    <script>
        window.onload = () => {
            document.getElementById('loading-screen').style.display = 'none';
        };

        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('.navbar a').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>

</html>
