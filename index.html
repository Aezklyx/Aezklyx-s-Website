<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aezklyx - Music Producer & Designer</title>
    <style>
        /* Global reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header with Image */
        header {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto; /* Keeps aspect ratio */
            display: block;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 5px 3%;
            gap: 3%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: calc(10px + 0.5vw); /* Smaller and responsive font size */
            text-transform: uppercase;
            position: relative;
            padding: 5px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            height: 1.5px; /* Thinner underline */
            background-color: #FFCC00;
            transform: translateX(-50%);
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover::before,
        .navbar a.active::before {
            width: 100%;
        }

        .navbar a:hover,
        .navbar a.active {
            transform: scale(1.05);
            color: #FFCC00;
        }

        /* Content Section */
        .content {
            padding: 3%;
            text-align: center;
            font-size: calc(10px + 0.4vw); /* Smaller and responsive */
            color: #bbb;
        }

        .content p {
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: #181818;
            text-align: center;
            padding: 1% 3%;
            font-size: calc(10px + 0.3vw); /* Smaller and responsive font size */
            color: #bbb;
            margin-top: auto;
        }

        .footer a {
            color: #FFCC00;
            text-decoration: none;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            header img {
                max-width: 100%;
                height: auto;
            }

            .navbar a {
                font-size: calc(8px + 0.5vw); /* Smaller font size for small screens */
            }

            .content {
                font-size: calc(9px + 0.5vw); /* Adjusted for mobile */
            }

            .footer {
                font-size: calc(8px + 0.4vw);
            }
        }

        @media (max-width: 480px) {
            header {
                margin-top: 5px;
            }

            .navbar a {
                font-size: calc(7px + 0.5vw);
            }

            .content {
                font-size: calc(8px + 0.4vw);
            }

            .footer {
                padding: 5%;
                font-size: calc(8px + 0.4vw);
            }
        }
    </style>
</head>

<body>
    <!-- Header Section with Image -->
    <header>
        <img src="./main/Icons/banner.png" alt="Header Image">
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#releases" id="releases">Releases</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#repositories" id="repositories">Repositories</a>
        <a href="#contact" id="contact">Contact</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>Welcome to Aezklyx, a place for creativity and innovation in music, design, development, and content creation.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Aezklyx. All rights reserved. | <a href="#">ESC Worldwide Roster</a></p>
    </footer>

    <script>
        // Add "active" class to the clicked link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active')); // Remove active from all links
                link.classList.add('active'); // Add active to the clicked link
            });
        });
    </script>
</body>

</html>
