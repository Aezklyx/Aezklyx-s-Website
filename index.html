<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aezklyx - Music Producer & Designer</title>
    <style>
        /* Global reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header with Image */
        header {
            width: 100%;
            height: 20vh; /* Responsive height for header */
            overflow: hidden;
            position: relative;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 5%;
            gap: 5%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: calc(14px + 0.5vw); /* Responsive font size */
            text-transform: uppercase;
            position: relative;
            padding: 5px 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Hover effect for navbar */
        .navbar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            height: 2px;
            background-color: #FFCC00;
            transform: translateX(-50%);
            transition: width 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover::before,
        .navbar a.active::before {
            width: 100%;
        }

        .navbar a:hover,
        .navbar a.active {
            transform: scale(1.1);
            color: #FFCC00;
        }

        /* Content Section */
        .content {
            padding: 5%;
            text-align: center;
            font-size: calc(14px + 0.5vw); /* Responsive font size */
            color: #bbb;
        }

        .content p {
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: #181818;
            text-align: center;
            padding: 2% 5%;
            font-size: calc(12px + 0.3vw); /* Responsive font size */
            color: #bbb;
            margin-top: auto;
        }

        .footer a {
            color: #FFCC00;
            text-decoration: none;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            header {
                height: 25vh; /* Slightly taller header for smaller screens */
            }

            .content {
                font-size: calc(12px + 0.5vw); /* Smaller font size on mobile */
            }

            .footer {
                font-size: calc(10px + 0.4vw);
            }
        }

        @media (max-width: 480px) {
            header {
                height: 30vh; /* Adjust header height for very small screens */
            }

            .navbar a {
                font-size: calc(12px + 0.5vw); /* Even smaller text for mobile */
            }

            .content {
                font-size: calc(10px + 0.5vw);
            }

            .footer {
                padding: 5%;
                font-size: calc(10px + 0.4vw);
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-animation"></div>
    </div>

    <!-- Header Section with Image -->
    <header>
        <img src="main/Icons/banner.png" alt="Header Image">
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home" id="home">Home</a>
        <a href="#releases" id="releases">Releases</a>
        <a href="#gallery" id="gallery">Gallery</a>
        <a href="#repositories" id="repositories">Repositories</a>
        <a href="#contact" id="contact">Contact</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>Welcome to Aezklyx, a place for creativity and innovation in music, design, development, and content creation.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Aezklyx. All rights reserved. | <a href="#">ESC Worldwide Roster</a></p>
    </footer>

    <script>
        // Remove loading screen once the page is fully loaded
        window.onload = () => {
            document.getElementById('loading-screen').style.display = 'none';
        }

        // Add "active" class to the clicked link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active')); // Remove active from all links
                link.classList.add('active'); // Add active to the clicked link
            });
        });
    </script>

</body>

</html>
